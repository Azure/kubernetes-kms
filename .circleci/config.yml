version: 2
variables:
  - &workdir 
    /go/src/github.com/Azure/kubernetes-kms
  - &docker-image
      - image: circleci/golang:1.9
  - &create-credentials
    name: Create credentials file
    command: |
      sudo mkdir /etc/kubernetes
      echo -e '{\n    "tenantId": "'$TENANT_ID'",\n    "subscriptionId": "'$SUBSCRIPTION_ID'",\n    "aadClientId": "'$CLIENT_ID'",\n    "aadClientSecret": "'$CLIENT_SECRET'",\n    "resourceGroup": "'$RESOURCE_GROUP'",\n    "location": "'$LOCATION'",\n    "providerVaultName": "'$KV_NAME'",\n    "providerKeyName": "'$KV_KEY'"\n}' | sudo tee --append /etc/kubernetes/azure.json  > /dev/null
  - &build
    name: Build
    command:
      V=1 make build
  - &run
    name: Run
    command: |
      sudo ./kubernetes-kms
    background: true
  - &testsint
    name: Integration Tests
    command: |
      sudo ln -s /usr/local/go/bin/go /usr/bin/go
      make testint
  - &testsunit
    name: Unit Tests
    command: |
      make test
  - &teardown
    name: Teardown the Env.
    command: |
      echo "Teardown the environnement"
  - &debug-credentials
    name: Degug credentials file
    command:
      sudo cat /etc/kubernetes/azure.json
jobs:
  setup:
    docker: *docker-image
    working_directory: *workdir
    steps:
      - checkout
      - run: *create-credentials

  build:
    docker: *docker-image
    working_directory: *workdir
    steps:
      - setup_remote_docker
      - run: *testsunit
      - run: *build

  run:
    docker: *docker-image
    working_directory: *workdir
    steps:
      - run: *run

  tests:
    docker: *docker-image
    working_directory: *workdir
    steps:
      - run: *testsint

  teardown:
    docker: *docker-image
    working_directory: *workdir
    steps:
      - run: *teardown

workflows:
  version: 2
  build-tests:
    jobs:
      - setup
      - build:
          requires:
            - setup
      - run:
          requires:
            - build
      - tests:
          requires:
            - run
      - teardown:
          requires:
            - tests
            - run
